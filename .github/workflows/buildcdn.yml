name: Build Releases

on:
  push:
    branches: 
    - master
    paths-ignore:
    - '**/README.md'
  pull_request:
    branches: 
    - master
    paths-ignore:
    - '**/README.md'

  workflow_dispatch:

jobs:
  build-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate ZIPs
        run: |
          chmod +x generate.sh
          ./generate.sh
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: sdcard-latest
          path: dist/*
      
  upload-release:
    if: github.event_name != 'pull_request'
    needs: build-artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: sdcard-latest
          path: .
      - name: Deploy release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: 'latest'
          prerelease: false
          files: |
            taranis-x9.zip
            taranis-x7.zip
            nv14.zip
            horus.zip
