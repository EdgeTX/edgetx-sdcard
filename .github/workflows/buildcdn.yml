name: Build Releases

on:
  push:
    branches:
      - 2.10
      - 2.11
      - master
    tags:
      - v*
    paths-ignore:
      - "**/README.md"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**/README.md"

  workflow_dispatch:

jobs:
  build-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate ZIPs
        run: |
          chmod +x generate.sh
          ./generate.sh
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdcard-latest
          path: |
            dist/*
            sdcard.json

  upload-release:
    if: github.event_name != 'pull_request'
    needs: build-artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sdcard-latest
          path: .
      - name: Deploy release
        uses: crowbarmaster/GH-Automatic-Releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Latest"
          files: |
            dist/*
            sdcard.json
      - name: Auto Create Draft Release
        uses: crowbarmaster/GH-Automatic-Releases@latest
        if: startsWith(github.event.ref, 'refs/tags/v')
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          draft: true
          prerelease: false
          files: |
            dist/*
            sdcard.json
